<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
      #chat-container{
        font-size: 30px;
        font-weight: 500;
        text-align: left;
        margin: 30px 300px;
        padding: 20px;
        border-radius: 12px;
        width: 800px;;
      }

      #user-input{
        font-size: 20px;
        padding: 10px;
        border-radius: px;
        width: 800px;
        margin-bottom: 20px;
      }

      #button{
        background: none;
        border: none;
        background-color: green;
        padding: 10px 30px;
        color: white;
        font-size: 30px;
        border-radius: 12px;
        box-shadow: 10px 10px 15px grey;
      }
    </style>
</head>
<body>
  <center>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <div>
    <button id="button" onclick="sendMessage()">Send</button>
  </div>
  </center>
    
    <script>
    const responses = {
      "hello": "Hi there! How can I assist you?",
      "how are you": "I'm just a chatbot, but thanks for asking!",
      "default": "I'm sorry, I didn't understand that."
    };
    function generateResponse(message) {
      message = message.toLowerCase();
      return responses[message] || responses["default"];
    }
    
    function displayMessage(message, sender) {
      const chatContainer = document.getElementById("chat-container");
      const messageElement = document.createElement("div");
      messageElement.innerText = `${sender}: ${message}`;
      chatContainer.appendChild(messageElement);
    }
    
    function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (userInput.trim() === "") return;
      
      displayMessage(userInput, "Ismael");
      
      const botResponse = generateResponse(userInput);
      displayMessage(botResponse, "Computer");
      
      document.getElementById("user-input").value = "";
    }
    
    </script>
    
    </body>     
</html>
